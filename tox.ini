[tox]
skipsdist = True
envlist = py36

[testenv]
deps= -r{toxinidir}/requirements-dev.txt
commands =
    pytest -x --cov=aiohttp_basicauth_middleware --no-cov-on-fail
    coverage html --fail-under=100
setenv =
    LANG = ru_RU.UTF-8
    PYTHONPATH = {toxinidir}
recreate = False

[pep8]
max-line-length = 120
exclude = .tox

[flake8]
max-line-length = 120
exclude = .tox
